<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclas Pressionadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Permite que o fundo seja transparente */
        }
        #output {
            font-size: 24px;
            color: white; /* Ou qualquer cor que se destaque no seu layout */
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        let timeoutId;

        document.addEventListener('keydown', (event) => {
            const output = document.getElementById('output');
            let key = event.key;

            if (key === 'Control' || key === 'Alt' || key === 'Shift') {
                return; // Não faz nada se apenas Ctrl, Alt ou Shift forem pressionadas
            }

            if (key === ' ') {
                key = 'Espaço';
            }

            let displayText = key.toUpperCase(); // Converte a tecla para maiúsculas

            if (event.ctrlKey || event.altKey || event.shiftKey) {
                const modifiers = [];
                if (event.ctrlKey) modifiers.push('Ctrl');
                if (event.altKey) modifiers.push('Alt');
                if (event.shiftKey) modifiers.push('Shift');
                displayText = `${modifiers.join('+')}+${displayText}`;
            }

            output.textContent = displayText;

            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                output.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
